<template name="input">

    <div class="dropdown my-elements my-increase-height">
        <button class="btn btn-default dropdown-toggle my-full-width-menu my-increase-height text-left" type="button" style="text-align:left; padding-left:6px" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Select Recipient
            <span class="caret pull-right"></span>
        </button>
        <ul class="dropdown-menu my-dropdown-men my-full-width-menu" aria-labelledby="dropdownMenu1">
            {{#each recipients}}
                <li><a href="#">{{this}}</a></li>
            {{/each}}
            <li role="separator" class="divider"></li>
            <li><a href="#">Add new recipient...</a></li>
        </ul>
    </div>

    <input id="amount" type="number" class="form-control my-elements my-increase-height" placeholder="Loan Amount e.g. Â£20.00" aria-describedby="basic-addon1">

    <input id="date" type="date" class="form-control my-elements my-increase-height my-input" placeholder="Time period" aria-describedby="basic-addon1">

    <textarea id="message" class="form-control my-elements my-increase-height" placeholder="Custom message..." rows="3"></textarea>

    <button type="button" class="btn btn-default my-full-width-menu my-button my-increase-height new-handshake">Send Handshake</button>

    <p><img src="footer_newhandshake_black.png"></p>

</template>
